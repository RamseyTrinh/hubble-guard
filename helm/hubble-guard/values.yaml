# Default values for hubble-guard
# This is a YAML-formatted file.

# Application configuration
application:
  hubble_server: "hubble-relay.kube-system.svc.cluster.local:80"
  prometheus_export_url: "8080"
  default_namespace: "default"
  auto_start: false

# Prometheus configuration (for anomaly detector to connect to)
# Note: URL will be dynamically set based on service name
prometheusConfig:
  url: ""  # Will be set to http://<prometheus-service-name>:9090
  timeout_seconds: 10
  retry_attempts: 3
  retry_delay_seconds: 5

# Namespaces to monitor
namespaces:
  - "default"
  - "kube-system"

# Detection configuration
detection:
  baseline_multiplier: 3.0
  baseline_window_minutes: 1
  check_interval_seconds: 10

# Rules configuration
rules:
  - name: "traffic_spike"
    enabled: true
    severity: "CRITICAL"
    description: "Ph√°t hi·ªán traffic spike c√≥ th·ªÉ l√† DDoS"
    type: "prometheus"
    thresholds:
      multiplier: 3.0
  
  - name: "new_destination"
    enabled: true
    severity: "HIGH"
    description: "Ph√°t hi·ªán k·∫øt n·ªëi ƒë·∫øn destination m·ªõi"
    type: "prometheus"
  
  - name: "tcp_reset_surge"
    enabled: true
    severity: "HIGH"
    description: "Ph√°t hi·ªán surge TCP resets"
    type: "prometheus"
    thresholds:
      per_minute: 10
  
  - name: "tcp_drop_surge"
    enabled: true
    severity: "HIGH"
    description: "Ph√°t hi·ªán surge TCP drops"
    type: "prometheus"
    thresholds:
      per_minute: 10
  
  - name: "high_bandwidth"
    enabled: true
    severity: "MEDIUM"
    description: "Ph√°t hi·ªán bandwidth cao b·∫•t th∆∞·ªùng"
    type: "prometheus"
    thresholds:
      bytes_per_second: 1000000
  
  - name: "unusual_port_scan"
    enabled: true
    severity: "HIGH"
    description: "Ph√°t hi·ªán port scanning"
    type: "prometheus"
    thresholds:
      ports_per_minute: 50
  
  - name: "block_connection"
    enabled: true
    severity: "HIGH"
    description: "Ph√°t hi·ªán blocked connections (DROP flows)"
    type: "prometheus"
    thresholds:
      per_minute: 10
  
  - name: "port_scan"
    enabled: true
    severity: "HIGH"
    description: "Ph√°t hi·ªán port scanning attacks"
    type: "prometheus"
    thresholds:
      distinct_ports: 10
  
  - name: "namespace_access"
    enabled: true
    severity: "HIGH"
    description: "Ph√°t hi·ªán truy c·∫≠p tr√°i ph√©p ƒë·∫øn namespace nh·∫°y c·∫£m (kube-system, monitoring, security) v√† truy c·∫≠p kube-dns"
    type: "prometheus"
    thresholds:
      forbidden_namespaces:
        - "kube-system"
        - "monitoring"
        - "security"
  
  - name: "suspicious_outbound"
    enabled: true
    severity: "HIGH"
    description: "Ph√°t hi·ªán c√°c k·∫øt n·ªëi outbound ƒë√°ng ng·ªù ƒë·∫øn c√°c port nh∆∞ Telnet (23), RPC (135), SMB (445), SQL Server (1433), MySQL (3306), PostgreSQL (5432)"
    type: "prometheus"
    thresholds:
      per_minute: 10

# Alerting configuration
alerting:
  enabled: true
  max_alerts_per_minute: 10
  alert_cooldown_seconds: 60
  channels:
    log: true
    webhook: false
    email: false
    telegram: true
  
  telegram:
    bot_token: ""  # Set your Telegram bot token
    chat_id: ""    # Set your Telegram chat ID
    parse_mode: "Markdown"
    enabled: false  # Set to true after configuring bot_token and chat_id
    message_template: |
      üö® *{{ .Severity }} Alert*
      
      *Type:* {{ .Type }}
      *Time:* {{ formatTime .Timestamp "2006-01-02 15:04:05" }}
      *Message:* {{ .Message }}
      
      {{ if and .FlowData .FlowData.Source }}
      *Source:* {{ .FlowData.Source.Namespace }}/{{ .FlowData.Source.PodName }}
      {{ end }}
      {{ if and .FlowData .FlowData.Destination }}
      *Destination:* {{ .FlowData.Destination.Namespace }}/{{ .FlowData.Destination.PodName }}
      {{ end }}

# Logging configuration
logging:
  level: "INFO"
  format: "json"
  file_path: "/var/log/anomaly-detector.log"

# Anomaly Detector configuration
anomalyDetector:
  replicaCount: 1
  
  image:
    repository: docker.io/ramseytrinh338/hubble-anomaly-detector
    pullPolicy: IfNotPresent
    tag: "1.0.0"
  
  imagePullSecrets: []
  
  podAnnotations: {}
  
  podSecurityContext: {}
  
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    capabilities:
      drop:
      - ALL
  
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}
  
  service:
    type: ClusterIP
    port: 8080
    annotations: {}
  
  serviceAccount:
    create: true
    annotations: {}
    name: ""

# Prometheus configuration
prometheus:
  replicaCount: 1
  
  image:
    repository: prom/prometheus
    tag: "v3.7.3"
    pullPolicy: IfNotPresent
  
  imagePullSecrets: []
  
  podAnnotations: {}
  
  podSecurityContext: {}
  
  securityContext: {}
  
  scrapeInterval: "15s"
  evaluationInterval: "15s"
  retention: "15d"
  
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
  
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}
  
  service:
    type: ClusterIP
    port: 9090
    annotations: {}

# Grafana configuration
grafana:
  replicaCount: 1
  
  image:
    repository: grafana/grafana
    tag: "11.0.0"
    pullPolicy: IfNotPresent
  
  imagePullSecrets: []
  
  podAnnotations: {}
  
  podSecurityContext: {}
  
  securityContext: {}
  
  adminUser: "admin"
  adminPassword: "admin"
  rootUrl: ""
  plugins: ""
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  persistence:
    enabled: false
    size: 10Gi
    storageClass: ""
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}
  
  service:
    type: ClusterIP
    port: 3000
    annotations: {}

# Global settings
nameOverride: ""
fullnameOverride: ""


apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hubble-guard.fullname" . }}-grafana
  namespace: hubble-guard
  labels:
    {{- include "hubble-guard.grafana.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.grafana.replicaCount }}
  selector:
    matchLabels:
      {{- include "hubble-guard.grafana.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.grafana.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hubble-guard.grafana.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.grafana.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.grafana.podSecurityContext | nindent 8 }}
      containers:
        - name: grafana
          securityContext:
            {{- toYaml .Values.grafana.securityContext | nindent 12 }}
          image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
          imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.grafana.adminUser | quote }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.grafana.adminPassword | quote }}
            - name: GF_SERVER_ROOT_URL
              value: {{ .Values.grafana.rootUrl | quote }}
            - name: GF_INSTALL_PLUGINS
              value: {{ .Values.grafana.plugins | join "," | quote }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.grafana.resources | nindent 12 }}
          volumeMounts:
            - name: provisioning-datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            - name: provisioning-dashboards
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
            {{- if .Values.grafana.persistence.enabled }}
            - name: storage
              mountPath: /var/lib/grafana
            {{- end }}
      volumes:
        - name: provisioning-datasources
          configMap:
            name: {{ include "hubble-guard.fullname" . }}-grafana-provisioning
            items:
              - key: datasources.yaml
                path: datasources.yaml
        - name: provisioning-dashboards
          configMap:
            name: {{ include "hubble-guard.fullname" . }}-grafana-provisioning
            items:
              - key: dashboards.yaml
                path: dashboards.yaml
        - name: dashboards
          configMap:
            name: {{ include "hubble-guard.fullname" . }}-grafana-dashboard
        {{- if .Values.grafana.persistence.enabled }}
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "hubble-guard.fullname" . }}-grafana
        {{- end }}
      {{- with .Values.grafana.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.grafana.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.grafana.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}


{{- if .Values.apiServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hubble-guard.fullname" . }}-api-server
  namespace: hubble-guard
  labels:
    {{- include "hubble-guard.apiServer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.apiServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "hubble-guard.apiServer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.apiServer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hubble-guard.apiServer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.apiServer.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hubble-guard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.apiServer.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-prometheus
          image: curlimages/curl:8.4.0
          command:
            - sh
            - -c
            - |
              echo "Waiting for Prometheus to be ready..."
              until curl -f -s http://{{ include "hubble-guard.prometheus.serviceName" . }}.hubble-guard.svc.cluster.local:9090/-/ready > /dev/null 2>&1; do
                echo "Prometheus is not ready yet. Waiting..."
                sleep 2
              done
              echo "Prometheus is ready!"
      containers:
        - name: api-server
          securityContext:
            {{- toYaml .Values.apiServer.securityContext | nindent 12 }}
          image: "{{ .Values.apiServer.image.repository }}:{{ .Values.apiServer.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.apiServer.image.pullPolicy }}
          command: ["/app/hubble-guard-api"]
          args:
            - "--config=/config/anomaly_detection.yaml"
            - "--port={{ .Values.apiServer.service.port }}"
          ports:
            - name: http
              containerPort: {{ .Values.apiServer.service.port }}
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.apiServer.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "hubble-guard.fullname" . }}-anomaly-detector-config
      {{- with .Values.apiServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}


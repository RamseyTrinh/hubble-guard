apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hubble-guard.fullname" . }}-prometheus-config
  namespace: hubble-guard
  labels:
    {{- include "hubble-guard.prometheus.labels" . | nindent 4 }}
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.prometheus.scrapeInterval }}
      evaluation_interval: {{ .Values.prometheus.evaluationInterval }}
    
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      - job_name: 'hubble-anomaly-detector'
        static_configs:
          - targets: ['{{ include "hubble-guard.fullname" . }}-anomaly-detector:{{ .Values.anomalyDetector.service.port }}']
        scrape_interval: {{ .Values.prometheus.scrapeInterval }}
        metrics_path: /metrics


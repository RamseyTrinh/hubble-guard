apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hubble-guard.fullname" . }}-anomaly-detector
  namespace: hubble-guard
  labels:
    {{- include "hubble-guard.anomalyDetector.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.anomalyDetector.replicaCount }}
  selector:
    matchLabels:
      {{- include "hubble-guard.anomalyDetector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.anomalyDetector.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hubble-guard.anomalyDetector.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.anomalyDetector.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "hubble-guard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.anomalyDetector.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-prometheus
          image: curlimages/curl:8.4.0
          command:
            - sh
            - -c
            - |
              echo "Waiting for Prometheus to be ready..."
              until curl -f -s http://{{ include "hubble-guard.prometheus.serviceName" . }}.hubble-guard.svc.cluster.local:9090/-/ready > /dev/null 2>&1; do
                echo "Prometheus is not ready yet. Waiting..."
                sleep 2
              done
              echo "Prometheus is ready!"
      containers:
        - name: anomaly-detector
          securityContext:
            {{- toYaml .Values.anomalyDetector.securityContext | nindent 12 }}
          image: "{{ .Values.anomalyDetector.image.repository }}:{{ .Values.anomalyDetector.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.anomalyDetector.image.pullPolicy }}
          command: ["/app/hubble-guard"]
          args:
            - "--config=/config/anomaly_detection.yaml"
          ports:
            - name: http
              containerPort: {{ .Values.anomalyDetector.service.port }}
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.anomalyDetector.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "hubble-guard.fullname" . }}-anomaly-detector-config
      {{- with .Values.anomalyDetector.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.anomalyDetector.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.anomalyDetector.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}


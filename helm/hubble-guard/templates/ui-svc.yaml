{{- if .Values.ui.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hubble-guard.fullname" . }}-ui
  namespace: {{ .Values.namespace | default "hubble-guard" }}
  labels:
    {{- include "hubble-guard.ui.labels" . | nindent 4 }}
  {{- with .Values.ui.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hubble-guard.ui.selectorLabels" . | nindent 4 }}
{{- end }}


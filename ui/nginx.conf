server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Kubernetes DNS resolver
    resolver 10.96.0.10 valid=30s ipv6=off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # === SPA routing ===
    location / {
        try_files $uri $uri/ /index.html;
    }

    # === API Reverse Proxy ===
    location /api {
        set $backend "hubble-guard-api-server.hubble-guard.svc.cluster.local";

        proxy_pass http://$backend:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # === GRAFANA Reverse Proxy (serve_from_sub_path=true mode) ===
    location /grafana/ {
        set $grafana "hubble-guard-grafana.hubble-guard.svc.cluster.local";

        # NO rewrite needed - Grafana handles /grafana/ prefix internally
        proxy_pass http://$grafana:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow embedding Grafana inside iframe
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;

        # Let Grafana handle redirects
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
    }

    # Redirect /grafana â†’ /grafana/
    location = /grafana {
        return 301 /grafana/;
    }

    # === Cache static assets for UI ===
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

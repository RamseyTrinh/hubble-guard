server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Resolver for Kubernetes DNS (must be at server level)
    # Using kube-dns default IP (10.96.0.10 is standard for most K8s clusters)
    # If your cluster uses a different DNS IP, check: kubectl get svc -n kube-system kube-dns
    resolver 10.96.0.10 valid=30s ipv6=off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # SPA routing - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend - proxy to API server service
    # Use FQDN for Kubernetes service discovery (namespace: hubble-guard)
    location /api {
        set $backend "hubble-guard-api-server.hubble-guard.svc.cluster.local";
        proxy_pass http://$backend:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long polling/streaming
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Grafana proxy - proxy to Grafana service
    # With serve_from_sub_path=true, Grafana expects /grafana/ path to be preserved
    location /grafana/ {
        set $grafana "hubble-guard-grafana.hubble-guard.svc.cluster.local";
        # Don't strip /grafana/ - Grafana expects to receive the full path
        proxy_pass http://$grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove X-Frame-Options to allow embedding
        proxy_hide_header X-Frame-Options;
        
        # Add headers to allow embedding in iframe
        add_header X-Frame-Options "ALLOWALL" always;
        
        # WebSocket support (Grafana may use WebSocket)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
    
    # Handle /grafana without trailing slash
    location = /grafana {
        return 301 /grafana/;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

